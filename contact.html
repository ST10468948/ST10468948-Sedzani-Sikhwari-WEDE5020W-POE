<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Gym Of Champions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/Gym of.jpg" alt="Gym Of Champions Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        
        </nav>
    </header>

    <main class="contact-us">
        <h1>Get in Touch</h1>

        <div class="contact-container">
            <h2>Headquarters</h2>
            <p><strong>Address:</strong> 80 Plein St, Polokwane Central, Polokwane, 0700</p>
            <p><strong>Phone:</strong> 015 010 1106</p>
            <p><strong>Email:</strong> info@gymofchampions.com</p>
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3647.6157490172454!2d29.459382879825036!3d-23.90324062330128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec6d82cb4e94767%3A0x85bebf4ea6afc5c8!2s80%20Plein%20St%2C%20Polokwane%20Central%2C%20Polokwane%2C%200700!5e0!3m2!1sen!2sza!4v1758484194116!5m2!1sen!2sza" width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        </div> 
        
        <div class="contact-form">
            <h2 >Send Us a Message</h2>
            <form class="Contact-form" action="#" method="post"
                <label for="name">Full name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea><br>

                <button type="submit">Send Message</button><br>
            </form>   
        </div> 
       

    </main>

    <footer>
        <p>&copy; 2025 Gym Of Champions. All rights reserved.</p>
    </footer>

</body>
</html>
